<!doctype html>
<html lang="es">

<head>
  <title>Formulario 1</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->

</head>

<body style="background-color: rgb(244, 245, 244);">
  
  <div class="container">  
    <div class="row mt-5">
      <div class="col-lg-6">

        <!-- Titulo -->
        <div class="card-header">
          <h2>Formulario de registro</h2>
        </div>

        <!-- USUARIO -->
        <div class="card-body">
          <div class="mb-3">
            <label for="Usuario" class="form-label">Usuario</label>
            <input type="text" id="usuario" class="form-control" placeholder="usuario">
          
        </div>

        <!-- CONTRASEÑA -->

        
          <div class="mb-3">
            <label for="contraseña" class="form-label"> Contraseña </label>
            <input type="password" class="form-control" id="contraseña" placeholder="tu contraseña" />
          
        </div>
      
        <!-- EDAD -->

        <!-- CORREO -->
        
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="correo" aria-label="correo" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@ejemplo.com</span>
          
          </div>

          <!-- PIE -->
          <div class="card-footer text-end">
            <button type="button" class="btn btn-success btn-lg">Registrarse</button>
          </div>


        </div>
        
        


      </div>
    </div>
  </div>

      </small>
    </p>
  </footer>

</html>
